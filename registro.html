<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F79538;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 450px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div>
        <h2>Registro</h2>
        <form action="localhost/introing/registro.php" name="usuarios" method="POST">
            <div>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Ingrese su usuario">
            </div>
            <br>
            <div>
                <label for="curso">Nivel Académico:</label>
                <select id="curso" name="curso" required>
                    <option value="" disabled selected>Seleccione un nivel académico</option>
                    <option value="1ro Básico">1ro Básico</option>
                    <option value="2do Básico">2do Básico</option>
                    <option value="3ro Básico">3ro Básico</option>
                    <option value="4to Básico">4to Básico</option>
                    <option value="5to Básico">5to Básico</option>
                    <option value="6to Básico">6to Básico</option>
                    <option value="7mo Básico">7mo Básico</option>
                    <option value="8vo Básico">8vo Básico</option>
                    <option value="1ro Medio">1ro Medio</option>
                    <option value="2do Medio">2do Medio</option>
                    <option value="3ro Medio">3ro Medio</option>
                    <option value="4to Medio">4to Medio</option>
                </select>
            </div>
            <br>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
            </div>
            <br>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required placeholder="Crea una Contraseña">
            </div>
            <br>
                <input type="submit" value="Registrarse">
        </form>
        <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
    </div>
</body>
</html>
