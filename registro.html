<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div>
        <h2>Registro</h2>
        <form action="procesar_registro.php" method="POST">
            <div>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Ingrese su usuario">
            </div>
            <br>
            <div>
                <label for="curso">Nivel Académico:</label>
                <input type="text" id="curso" name="curso" required placeholder="Ingrese nivel academico">
            </div>
            <br>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
            </div>
            <br>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required placeholder="Crea una Contraseña">
            </div>
            <br>
            <div>
                <input type="submit" value="Registrarse">
            </div>
        </form>
        <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
    </div>
</body>
</html>
