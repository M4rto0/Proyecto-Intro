<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        body {
          background-color: #F79538;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        hr {
            background-color: #333;
            height: 2px;
            border: none;
        }

        p.txt-1 {
            font-size: 18px;
            color: #666;
        }

        p.txt-2 {
            font-size: 14px;
            color: #999;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Información">
            <p class="txt-1">¡Gracias por visitarnos, aquí estamos para ayudarte!</p>
            <h2>Bienvenido/a de nuevo!</h2>
            <hr>
        </div>

        <div>
            <h2>Iniciar sesión</h2>
            <form action="incio sesion.php" method="POST">
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
                </div>
                <br>
                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required placeholder="Ingrese su Contraseña">
                </div>
                <br>
                <div>
                    <input type="submit" value="Iniciar sesión">
                </div>
            </form>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
            <p>No recuerdas tu contraseña? <a href="recuperacion.html">Haz click aquí</a></p>
        </div>
    </div>
</body>
</html>
